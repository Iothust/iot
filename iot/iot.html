        *{
            padding:0;
            margin:0;
        }
        body{
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            line-height: 1.15;
            color :#777;
        }
        .headline{
            text-align: center;
            margin: 30px 60px;
            margin-top: 5px;
            font-family: "Poppins", sans-serif;
        }
        #wrapper{
            max-width:1170px;
            margin:0 auto;
        }
        h3{
            font-size:20px;
            color: #111;
            border: 3px solid;
            border-image:linear-gradient(45deg,green,yellow,red,blue,violet, white) 12;
            padding: 10px 20px;
            text-transform: uppercase;
            display: inline-block;
            font-weight: 600;
            font-family: "Poppins", sans-serif;
        }
        h4{
            font-size:16px;
            list-style: none;
            color: #111;
            margin-top: -60px;
            margin-bottom: 40px;
            padding-left: 1100px ;
            display: flex;
            color: red;
            font-family: "Poppins", sans-serif;
        }
        ul.products{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-self: space-between;
            font-family: "Poppins", sans-serif;
        }
        ul.products li{
            flex-basis: 25%;
            padding-left: 50px;
            padding-right: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        ul.products li img{
            max-width: 68%;
            height: auto;
        }
        ul.control-img{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-self: space-between;
            margin-bottom: 10px;
        }
        ul.control-img li img{
            max-width: 12%;
            height: auto;
            padding-left: 495px;
            /* padding-right: 200px; */
        }
        ul.control-button{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-self: space-between;
            padding-left: 400px;
        }
        ul.buttons{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-self: space-between;
        }
        ul.buttons li{
            flex-basis: 25%;
            padding-left: 30px;
            padding-right: 30px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }
        ul.text{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-self: space-between;
            vertical-align: top;
            text-align: center; 
            color: #000;

        }
        ul.text li{
            flex-basis: 20%;
            padding-left: 140px;
            padding-right: 00px;
            margin-bottom: 10px;
